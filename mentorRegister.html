		<p>Please fill out the application for the mentorship program.<p>
				<form>
					<input type="text" id="mentorSubjects" placeholder="what subjects would you like to tutor?"></input>
        <br><p>Describe yourself in three words</p>
				<input type="text" id="word1"></input>
        <input type="text" id="word2"></input>
        <input type="text" id="word3"></input>
        <br><p>Please describe your learning process and how you study/prepare for classes.</p>
        <textarea id="learningProcess" rows="8" cols=250 maxlength=150 oninput="countWord()"></textarea>
        <wc> <span id="show">0</span>/150 </wc> 

        <script> 
            function countWord() { 
      
                // Get the input text value 
                var words = document 
                    .getElementById("learningProcess").value; 
      
                // Initialize the word counter 
                var count = 0; 
      
                // Split the words on each 
                // space character  
                var split = words.split(' '); 
      
                // Loop through the words and  
                // increase the counter when  
                // each split word is not empty 
                for (var i = 0; i < split.length; i++) { 
                    if (split[i] != "") { 
                        count += 1; 
                    } 
                } 
      
                // Display it as output 
                document.getElementById("show") 
                    .innerHTML = count; 
            } 
        </script>
